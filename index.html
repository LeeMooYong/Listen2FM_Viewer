<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>Listen2FM_Viewer: 암호화폐/US주식/KR주식 통합자산 분석뷰어</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/lightweight-charts@4.2.0/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Ctext y='14' font-size='14'%3E%F0%9F%93%88%3C/text%3E%3C/svg%3E">
</head>

<body>
    <div class="topbar">
        <div class="program-title">Listen2FM_Viewer</div>
        <div class="menu-items">
            <div class="tab active" data-menu="home">홈</div>
            <div class="tab" data-menu="fm_market">금융시황</div>
            <div class="tab" data-menu="crypto">암호화폐</div>
            <div class="tab" data-menu="us">US주식</div>
            <div class="tab" data-menu="kr">KR주식</div>
            <div class="tab" data-menu="macro">경제지표</div>
            <div class="tab" data-menu="sim">시뮬레이션</div>
            <div class="tab" data-menu="real">아파트</div>
            <div class="tab" data-menu="auto-analysis">도움말</div>
        </div>
        <div class="window-controls">
            <div class="btn red" title="분석 종료"></div>
            <div class="btn orange" title="초기화"></div>
            <div class="btn yellow" title="차트 최소화"></div>
            <div class="btn green" title="차트 최대화"></div>
            <div class="btn blue" title="데이터 새로고침"></div>
            <div class="btn navy" title="비교모드 전환"></div>
            <div class="btn purple" title="준비중"></div>
        </div>
    </div>

    <div class="main-toolbar">
        <div class="toolbar-group">
            <label for="timeframe-select" class="toolbar-label">캔들주기:</label>
            <select id="timeframe-select">
                <option value="TW_Chart">TW_Chart</option>
                <option value="dualMonthlyDaily">듀얼차트(월/일)</option>
                <option value="dualDay2H">듀얼차트(일/2H)</option>
                <option value="monthly">월봉</option>
                <option value="daily" selected>일봉</option>
                <option value="2h">2시간</option>
            </select>
        </div>
        <div class="toolbar-group">
            <button class="toolbar-btn" data-action="lifeline">생명선</button>
            <button class="toolbar-btn" data-action="trendline">추세선</button>
            <button class="toolbar-btn" data-action="ma_oscillator">MA_Oscillator</button>
            <button class="toolbar-btn" data-action="disparity">이격도</button>
            <button class="toolbar-btn" data-action="rsi">RSI</button>
            <button class="toolbar-btn" data-action="macd">MACD</button>
            <button class="toolbar-btn" data-action="fg_index">FG_Index</button>
        </div>
    </div>

    <div class="wrap">
        <!-- ★ 변경: id="left-sidebar" 와 class="left-sidebar" 추가 -->
        <aside id="left-sidebar" class="left left-sidebar">
            <div class="accordion-item">
                <div class="accordion-header active" data-accordion="upbit">
                    <span>업비트 (Upbit)</span>
                    <span class="arrow">▶</span>
                </div>
                <div class="accordion-content active">
                    <ul class="coin-list" id="upbit-coin-list"></ul>
                    <div class="add-coin-area">
                        <input type="text" placeholder="새 코인 추가 (예: LTC)" id="upbit-add-input">
                        <button id="upbit-add-btn">추가</button>
                    </div>
                </div>
            </div>
        </aside>

        <main class="center">
            <div id="main-content-area"></div>
        </main>

        <aside class="right"></aside>
    </div>

    <!-- ★ 중요: ES 모듈로 로드 -->
    <script type="module" src="./app/main.js"></script>
</body>

</html>
